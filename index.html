<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="alert alert-info">
                    <h4>Your IP Address is: <span id="user-ip" style="cursor: pointer;">Loading...</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://ipinfo.io?token=YOUR_TOKEN',
                dataType: 'jsonp',
                success: function(data) {
                    $('#user-ip').text(data.ip);
                },
                error: function(error) {
                    console.error('Error fetching IP address:', error);
                }
            });

            $('#user-ip').click(function() {
                const ipText = $(this).text();
                navigator.clipboard.writeText(ipText).then(function() {
                    alert('Đã copy!');
                }).catch(function(error) {
                    console.error('Error copying text: ', error);
                });
            });
        });
    </script>
</body>
</html>
