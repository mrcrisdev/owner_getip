<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="alert alert-info">
                    <h4><span id="user-ip" style="cursor: pointer;">Loading...</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-ip').textContent = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });

            document.getElementById('user-ip').addEventListener('click', function() {
                const ipText = this.textContent;
                navigator.clipboard.writeText(ipText).then(function() {
                    alert('Đã copy!');
                }).catch(function(error) {
                    console.error('Error copying text: ', error);
                });
            });
        });
    </script>
</body>
</html>
